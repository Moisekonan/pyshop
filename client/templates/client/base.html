{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

	<!-- title -->
	<title>PyShop - {% block title %}{% endblock title %}</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="{% static 'logo.ico' %}">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- fontawesome -->
	<link rel="stylesheet" href="{% static 'client/css/all.min.css' %}">
	<!-- bootstrap -->
	<link rel="stylesheet" href="{% static 'client/bootstrap/css/bootstrap.min.css' %}">
	<!-- owl carousel -->
	<link rel="stylesheet" href="{% static 'client/css/owl.carousel.css' %}">
	<!-- magnific popup -->
	<link rel="stylesheet" href="{% static 'client/css/magnific-popup.css' %}">
	<!-- animate css -->
	<link rel="stylesheet" href="{% static 'client/css/animate.css' %}">
	<!-- mean menu css -->
	<link rel="stylesheet" href="{% static 'client/css/meanmenu.min.css' %}">
	<!-- main style -->
	<link rel="stylesheet" href="{% static 'client/css/main.css' %}">
	<!-- responsive -->
	<link rel="stylesheet" href="{% static 'client/css/responsive.css' %}">

</head>
<body>

    <!--PreLoader-->
    <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
    </div>
    <!--PreLoader Ends-->
    
    {% include './includes/nav.html' %}

    {% block content %}{% endblock content %}


	{% include './includes/footer.html' %}



	<!-- jquery -->
	<script src="{% static 'client/js/jquery-1.11.3.min.js' %}"></script>
	<!-- bootstrap -->
	<script src="{% static 'client/bootstrap/js/bootstrap.min.js' %}"></script>
	<!-- count down -->
	<script src="{% static 'client/js/jquery.countdown.js' %}"></script>
	<!-- isotope -->
	<script src="{% static 'client/js/jquery.isotope-3.0.6.min.js' %}"></script>
	<!-- waypoints -->
	<script src="{% static 'client/js/waypoints.js' %}"></script>
	<!-- owl carousel -->
	<script src="{% static 'client/js/owl.carousel.min.js' %}"></script>
	<!-- magnific popup -->
	<script src="{% static 'client/js/jquery.magnific-popup.min.js' %}"></script>
	<!-- mean menu -->
	<script src="{% static 'client/js/jquery.meanmenu.min.js' %}"></script>
	<!-- sticker js -->
	<script src="{% static 'client/js/sticker.js' %}"></script>
	<!-- main js -->
	<script src="{% static 'client/js/main.js' %}"></script>

</body>
</html>
